name: PR gate workflow
on:
  pull_request:
    branches:
      - main
      - develop

jobs:
  pr-gate:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: yarn

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Lint
        run: yarn lint

      - name: Build
        run: yarn build

      - name: Cypress tests
        uses: cypress-io/github-action@v5
        env:
          CYPRESS_VITE_API_KEY: ${{ secrets.VITE_API_KEY }}
          CYPRESS_VITE_AUTH_DOMAIN: ${{ secrets.VITE_AUTH_DOMAIN }}
          CYPRESS_VITE_PROJECT_ID: ${{ secrets.VITE_PROJECT_ID }}
          CYPRESS_VITE_STORAGE_BUCKET: ${{ secrets.VITE_STORAGE_BUCKET }}
          CYPRESS_VITE_MESSAGING_SENDER_ID: ${{ secrets.VITE_MESSAGING_SENDER_ID }}
          CYPRESS_VITE_APP_ID: ${{ secrets.VITE_APP_ID }}
          CYPRESS_VITE_MEASUREMENT_ID: ${{ secrets.VITE_MEASUREMENT_ID }}
        with:
          install: false
          start: yarn dev
          wait-on: 'http://localhost:5173'
          command: yarn cypress:run
